<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- tailwind css CDN -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- stylesheet -->
        <link rel="stylesheet" href="./assets/styles/style.css" />

        <title>Age by Name</title>
    </head>
    <body class="">
        <main class="px-32 py-8">
            <!-- entering name -->
            <section class="bg-black rounded-md">
                <div
                    class="flex flex-col items-center justify-center px-6 py-4 mx-auto"
                >
                    <a
                        href="https://sakibsnaz.vercel.app"
                        class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
                        >sakibsNaz/></a
                    >
                    <div
                        class="w-full rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 bg-pink-500 dark:border-gray-700"
                    >
                        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                            <h1
                                class="text-xl font-bold leading-tight tracking-tight text-2xl text-white"
                            >
                                Find your age by your name
                            </h1>
                            <form class="space-y-4 md:space-y-6" action="#">
                                <div>
                                    <label
                                        for="enterName"
                                        class="block mb-2 text-md font-medium text-white"
                                        >Your Name</label
                                    >
                                    <input
                                        type="text"
                                        name="text"
                                        id="enterName"
                                        class="bg-black border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5 border-gray-600 placeholder-white-500 text-white focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="Enter your name"
                                        required=""
                                    />
                                </div>
                                <button
                                    type="submit"
                                    class="w-full text-black bg-yellow-300 hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 hover:bg-primary-700 focus:ring-primary-800"
                                >
                                    Check
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="pt-4 text-gray-400 font-semibold">
                        <p>Thanks to Agify for this Free API.</p>
                    </div>
                </div>
            </section>

            <!-- showing result -->
            <section class="age-show my-16 py-8 bg-black rounded-md">
                <div
                    class="flex flex-col items-center justify-center px-6 mx-auto lg:py-0"
                >
                    <p class="text-white font-semibold">
                        Show your age and a fun fact here!
                    </p>
                    <h1
                        id="showResult"
                        class="text-cyan-400 font-bold text-9xl p-8"
                    ></h1>
                    <p
                        id="ageFunFact"
                        class="min-h-16 text-pink-500 font-semibold"
                    ></p>
                </div>
            </section>
        </main>

        <!-- script -->
        <script src="assets/scripts/app.js"></script>
    </body>
</html>
